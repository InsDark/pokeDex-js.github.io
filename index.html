<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Poke Api</title>
</head>
<body>
    <div class="currentPoke">
        <div class="searcher">
            <input class="getPokeName" type="text" name="pokeName" placeholder="Write the name of a pokemon">
            <button>Search</button>
        </div>
        <div class="poke">
            <img src="" id="pokeImg" alt="pokeImg">
            <div class="pokeDetails">
                <h2 id="pokeName"></h2>
                <h3 id="pokeId">Poke Id: 1</h3>
                <h3 id="pokeOrder">Poke Order: Bug</h3>
                <h3 id="pokeWeight">Poke Weight: 10.0 lbs</h3>
            </div>
        </div>
    </div>  
    <script src="app.js"></script>
</body>
</html>
